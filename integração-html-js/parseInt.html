<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <input type="text" id="numero1" name="numero1" class="form-control">
    <input type="text" id="numero2" name="numero2" class="form-control">
    <button class="btn btn-danger" onclick="soma()">enviar</button>
    <script>
        function soma() {
            var num1 = parseInt(document.querySelector("#numero1").value);
            var num2 = parseInt(document.querySelector("#numero2").value);
            var resultado = num1 + num2
            alert(resultado);
        }
    </script>

</body>

</html>
